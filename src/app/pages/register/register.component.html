<div class="d-flex flex-row-reverse align-items-center buttons">
  <svg xmlns="http://www.w3.org/2000/svg" width="90" height="25" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16" (click) = "onHomeClick()">
    <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146ZM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5Z"/>
  </svg>
</div>
<h2>Register</h2>
<div class="container">
  <form [formGroup]="registerForm" (ngSubmit)="doRegister()">
    <input formControlName="email" class="form-control" placeholder="Email"
           [ngClass]="registerForm.controls['email'].errors ? 'is-invalid' : ''"/>
    <input formControlName="password" class="form-control" placeholder="Password" type="password"
           [ngClass]="registerForm.controls['password'].errors ? 'is-invalid' : ''"/>

    <input formControlName="firstName" class="form-control" placeholder="First Name"/>
    <input formControlName="lastName" class="form-control" placeholder="Last Name"/>

    <button type="submit" [disabled]="registerForm.status === 'INVALID'" class="btn btn-light float-end">Create account</button>
  </form>
  <button class="btn btn-light" (click)="goToLogin()">Login</button>
  <i class="bi bi-house"></i>
</div>
